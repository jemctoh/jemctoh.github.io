<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reservation at Fuji no Aji</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/reservation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #5e2320;">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="assets/FF Logo 1.png" alt="Logo" width="30" height="30">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
              <li class="nav-item">
                <a class="btn-custom-class" href="reservation.html" style="margin-left: 8px;" >Reservation</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="container-fluid reservation-background gx-0">
        <img src="assets/reservations.jpeg" alt="" class="background-blur" width="100%" height="820px">
        <div class="card text-center center" style="width: 24rem; align-items: center;">
            
            <div class="card-text-top">
                <h5>Make a Reservation</h5>
                <p id="show-avail" style="display: none; padding: 0px 10px; margin-bottom: 0;"><small>The reservation you want to make is available!</small></p>
            </div>
            
            <div class="card-body" style="width:90%">
                <div style="height: 10px;"></div>
              <form id="reservation-form" class="cs-form gx-0" action="#">
                <div id="page-1">
                    <select class="form-select card-spacing" aria-label="Default select example">
                        <option selected>No. of Pax</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                    <input class="form-control card-spacing" type="date">    
                    <select class="form-select card-spacing" 
                    name="time-picker" id="time-picker">
                        <option selected>Pick a time</option>
                        <option value="12">12:00PM</option>
                        <option value="12">12:30PM</option>
                        <option value="13">1:00PM</option>
                        <option value="13">1:30PM</option>
                        <option value="14">6:00PM</option>
                        <option value="14">6:30PM</option>
                        <option value="15">7:00PM</option>
                        <option value="15">7:30PM</option>
                        <option value="16">8:00PM</option>
                        <option value="16">8:30PM</option>
                    </select>
                  
                    <div style="height: 20px;"></div>
                    
                    <button onclick="checkAvailability()" class="btn-custom-class" style="width: 179px;height: 50px; margin: auto;">Check Availability</button>
                    
                </div>
                <div class="mb-3" style="display: none;" id="page-2">
                    <div class="row gx-2">
                        <div class="col-sm-7">
                            <input class="form-control card-spacing" type="text" placeholder="First Name">
                        </div>
                        <div class="col-sm-5">
                            <input class="form-control card-spacing" type="text" placeholder="Last Name">
                        </div>
                    </div>
                    <input class="form-control card-spacing" type="email" placeholder="Email">
                    <input class="form-control card-spacing" type="text" placeholder="Phone Number">
                    <input class="form-control card-spacing" type="text" placeholder="Special Requests">
                    <div style="height: 20px;"></div>
                    <button onclick="checkAvailability()" class="btn-custom-class" style="width: 179px;height: 50px; margin: auto;">Confirm Reservation</button>
                </div>
              </form>

              <div style="height: 20px;"></div>
            </div>
          </div>
    </div>

    <footer style="position: relative; width: 100%;">
        <div class="row justify-content-between gx-0" style="background-color: #5E2320; padding: 30px; width:100%">
            <div class="col-sm-4">
                <p style="margin:0;"><small>&copy Copyright ふじの味 Restaurant. All rights reserved.</small></p>
            </div>
            <div class="col-sm-3 justify-content-center">
                <p style="text-align: right; margin:0;"><small>Follow our socials:</small> 
                    <a href="#"><img src="assets/instagram-logo.png" alt="" width="30px"></a>
                    <a href="#"><img src="assets/facebook-logo.png" alt="" width="30px"></a>
                </p>
                
            </div>
        </div>
      </footer>
      <script src="js/reservation.js"></script>
</body>
</html>
